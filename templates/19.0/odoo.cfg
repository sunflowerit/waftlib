[options]
addons_path = ${ODOO_WORK_DIR}/auto/addons
admin_passwd = ${ODOO_ADMIN_PASSWORD}
csv_internal_sep = ,
data_dir = ${HOME}/.local/share/Odoo
db_host = ${PGHOST}
db_maxconn = 64
db_name = ${PGDATABASE}
db_password = ${PGPASSWORD}
db_port = ${PGPORT}
db_sslmode = prefer
db_template = template0
db_user = ${PGUSER}
dbfilter = ${ODOO_DBFILTER}
geoip_city_db = /usr/share/GeoIP/GeoLite2-City.mmdb
geoip_country_db = /usr/share/GeoIP/GeoLite2-Country.mmdb
gevent_port = 8072
http_enable = True
http_interface = 0.0.0.0
http_port = 8069
import_partial =
limit_memory_hard = ${ODOO_LIMIT_MEMORY_HARD}
limit_memory_soft = ${ODOO_LIMIT_MEMORY_SOFT}
limit_request = 65536
limit_time_cpu = 36000
limit_time_real = 72000
limit_time_real_cron = -1
list_db = ${ODOO_LIST_DB}
log_db_level = warning
log_handler = :INFO,werkzeug:CRITICAL,openerp.service.server:INFO
log_level = info
logfile = None
max_cron_threads = ${ODOO_MAX_CRON_THREADS}
osv_memory_count_limit = 0
overwrite_existing_translations = False
pg_path =
proxy_mode = true
publisher_warranty_url = http://services.openerp.com/publisher-warranty
reportgz = False
server_wide_modules = base,web
smtp_port = 25
smtp_server = localhost
smtp_ssl = False
syslog = False
test_enable = False
test_file = False
test_tags = None
transient_age_limit = 1.0
unaccent = ${ODOO_UNACCENT}
websocket_keep_alive_timeout = 3600
websocket_rate_limit_burst = 10
websocket_rate_limit_delay = 0.2
without_demo = ${ODOO_WITHOUT_DEMO}
workers = ${ODOO_WORKERS}
x_sendfile = False

[queue_job]
channels = ${QUEUE_JOB_CHANNELS}
scheme = ${QUEUE_JOB_SCHEME}
host = ${QUEUE_JOB_HOST}
port = ${QUEUE_JOB_PORT}
