---
odoo:
  defaults:
    depth: 1024
  remotes:
    therp: https://github.com/therp/odoo.git
  target: therp ${ODOO_VERSION}
  merges:
    - therp 6.1-ocb-server
    - therp 6.1-ocb-server-no-zsi
    - therp 6.1-ocb-server-no-oids

ocb-addons:
  defaults:
    depth: ${WAFT_DEPTH_DEFAULT}
  remotes:
    therp: https://github.com/therp/odoo.git
  target: therp ${ODOO_VERSION}
  merges:
    - therp 6.1-ocb-addons

ocb-web:
  defaults:
    depth: ${WAFT_DEPTH_DEFAULT}
  remotes:
    therp: https://github.com/therp/odoo.git
  target: therp ${ODOO_VERSION}
  merges:
    - therp 6.1-ocb-web

therp-addons:
  defaults:
    depth: ${WAFT_DEPTH_DEFAULT}
  remotes:
    therp: https://github.com/therp/therp-addons
  target: therp ${ODOO_VERSION}
  merges:
    - therp ${ODOO_VERSION}

# Below here all OCA addons repo's in alphabetic order:

OCA/server-tools:
  defaults:
    depth: ${WAFT_DEPTH_DEFAULT}
  remotes:
    oca: https://github.com/OCA/server-tools.git
  target: oca ${ODOO_VERSION}
  merges:
    - oca ${ODOO_VERSION}

OCA/web:
  defaults:
    depth: ${WAFT_DEPTH_DEFAULT}
  remotes:
    oca: https://github.com/OCA/web.git
  target: oca ${ODOO_VERSION}
  merges:
    - oca ${ODOO_VERSION}
